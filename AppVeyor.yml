version: 1.18.0.{build}
image: Visual Studio 2019 Preview
platform: Any CPU
configuration: Release
environment:
    PROJECT_NAME: 'Cube.Forms'
    PROJECT_MAIN: 'Cube.Forms'
branches:
    only:
        - master
skip_tags: true
nuget:
    project_feed: true
    disable_publish_on_pr: true
clone_folder: 'C:\Cube\%PROJECT_NAME%'
before_build:
    - nuget restore "%PROJECT_MAIN%.sln"
build:
    project: '%PROJECT_MAIN%.sln'
    parallel: true
    publish_nuget: true
    verbosity: minimal
